<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup_design.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <title>Codeup Design</title>
</head>
<body>

<header>
    <img src="images/assets/logo.png" alt="Logo" class="logo">
</header>

<main>

<h1>VISUAL DESIGN & WEB DEVELOPMENT</h1>

    <h2>FROM PARK CITY, UTAH</h2>

<div class="container">
    <div class="row1">
        <div class="col-xs-6 col-xs-offset-1 col-xs-4">
            <img src="images/assets/images/Icons/design.svg" alt="Design" class="design">
        </div>
        <div class="col-xs-6 col-xs-offset-1 col-xs-4">
            <img src="images/assets/images/Icons/develop.svg" alt="Develop" class="develop">
        </div>
    </div>

    <div class="row2">
        <div class="col-xs-6 col-xs-offset-1 col-xs-4">
            <img src="images/assets/images/Icons/support.svg" alt="Support" class="support">
        </div>
        <div class="col-xs-6 col-xs-offset-1 col-xs-4">
            <img src="images/assets/images/Icons/host.svg" alt="Host" class="host">
        </div>
    </div>
</div>

<div>
    <h5>SELECTED WORK</h5>
</div>

    <div class="pictures">
        <div><img src="images/assets/images/apple-ipad.jpg" alt="apple-ipad" class="img-responsive" class="apple-ipad"></div>
        <div><img src="images/assets/images/macbook.jpg" alt="macbook" class="img-responsive" class="hidden-xs macbook"></div>
        <div><img src="images/assets/images/man.jpg" alt="man" class="img-responsive" class="hidden-xs man"></div>
        <div><img src="images/assets/images/security.jpg" alt="security" class="img-responsive" class="hidden-xs security"></div>
    </div>



<div class="featured_project">
    <h5>FEATURED PROJECT</h5>
    <div class="des col-xs-4 >D</div>
    <div class="dev col-xs-4 >D</div>
    <div class="sup col-xs-4 >S</div>
    <div class="hos col-xs-4 >H</div>
</div>

</main>
<!-- jQuery Version 2.2.4 -->
<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>


</html>
